version: '3.8'

services:
  brain:
    build: .
    image: brain_replica
    volumes:
      - .:/app
    # Override the default command to build and run the executable
    # This allows for incremental builds when source files change
    command: >
      bash -c "mkdir -p build && cd build && cmake .. && make -j$(nproc) && ./brain_replica"
    ports:
      - "9001-9010:9001-9010"
      - "9011:9011"
    stdin_open: true
    tty: true
    depends_on:
      - redis
      - postgres

  web:
    build: ./web
    ports:
      - "5000:5000"
    depends_on:
      - brain
    links:
      - brain:brain

  redis:
    image: redis:alpine

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: brain_db
      POSTGRES_USER: brain_user
      POSTGRES_PASSWORD: brain_password


