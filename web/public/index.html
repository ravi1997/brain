<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAIN // COMMAND CENTER</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-shell">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="brand">
                <div class="brand-text">CORTEX</div>
                <div class="brand-sub">OS v2.0</div>
            </div>
            
            <ul class="nav-links">
                <li class="active" data-view="dashboard">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Overview</span>
                </li>
                <li data-view="cognition">
                    <i class="fa-solid fa-brain"></i>
                    <span>Cognition</span>
                </li>
                <li data-view="tasks">
                    <i class="fa-solid fa-list-check"></i>
                    <span>Task Ops</span>
                </li>
                <li data-view="neural">
                    <i class="fa-solid fa-network-wired"></i>
                    <span>Neural Link</span>
                </li>
                <li data-view="personas">
                    <i class="fa-solid fa-sliders"></i>
                    <span>Personas</span>
                </li>
                <li data-view="library">
                    <i class="fa-solid fa-book"></i>
                    <span>Library</span>
                </li>
                 <li data-view="system">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>System</span>
                </li>
                 <li data-view="admin">
                    <i class="fa-solid fa-lock"></i>
                    <span>Admin</span>
                </li>
                <li data-view="terminal">
                    <i class="fa-solid fa-terminal"></i>
                    <span>Terminal</span>
                </li>
            </ul>

            <div class="sys-status">
                <div class="connection-light active"></div>
                <span>CONNECTED</span>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-bar">
                <h1 id="page-title">SYSTEM OVERVIEW</h1>
                <div class="stats-ticker">
                    <span id="clk">00:00:00</span>
                </div>
            </header>

            <!-- Dynamic View Container -->
            <div id="main-view" class="view-container">
                <!-- Views are injected here by Router -->
            </div>

            <!-- Bottom Log Ticker -->
            <footer class="log-ticker">
                <span class="ticker-label">LATEST LOG:</span>
                <span id="ticker-text">System Initialized. Waiting for data stream...</span>
            </footer>
        </main>
    </div>

    <!-- Main Logic -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
